<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Photo Details</title>
<link rel="stylesheet" type ="text/css" href="upload.css">
</head>
<body>
	<div id="uploadMain" style="text-align: center;">
		<div class="preview">
		</div>
		<br>
		Edit Title: &nbsp &nbsp &nbsp &nbsp &nbsp <input type="text" name="title" />
		<br>
		<br>
		Edit Description: <input type="text" name="description" />
		<br>
		<br>
		Edit Tags: <input type="text" name="tags" />
		<br>
		<br>
		<div class="buttonOptions">
            <input onclick="change()" type="button" id="buttonP" 
            	   class="button" value="Private"></input>
            <a href="profile.jsp"><button class="button">Cancel</button></a>
            <a href="profile.jsp"><button class="button">Finish</button></a>
		</div>
	</div>
<script>
function change() {
    var elem = document.getElementById("buttonP");
    if (elem.value=="Private") 
    	elem.value = "Public";
    else elem.value = "Private";
}
</script>
</body>
</html>
